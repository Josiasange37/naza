<!DOCTYPE html>
<html lang="fr" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>World Map Selector</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    :root {
      --primary: #00bfff;
      --accent:  #1e90ff;
      --dark:    #0a0f1a;
      --light:   #e5f6ff;
      --glass:   rgba(255,255,255,0.05);
      --transition: all 0.3s ease-in-out;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--dark), var(--accent));
      color: var(--light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
    }
    h1 { 
      margin-top: 2rem;
      background: linear-gradient(to right, var(--primary), var(--accent));
      -webkit-background-clip: text;
      color: transparent;
      text-align: center;
    }
    #map {
      width: 90%;
      max-width: 1000px;
      height: 500px;
      margin: 2rem auto;
      border-radius: 15px;
      border: 2px solid rgba(255,255,255,0.2);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    .btn-send {
      display: block;
      margin: 1rem auto 3rem;
      background: var(--primary);
      color: var(--dark);
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
    }
    .btn-send:hover {
      background: var(--accent);
      transform: translateY(-2px) scale(1.05);
    }
    footer {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.6);
    }
    .leaflet-container {
      border-radius: 15px;
    }
  </style>
</head>
<body>

  <h1><i class="fas fa-map-marker-alt"></i> Choisissez votre emplacement</h1>
  <div id="map"></div>
  <button class="btn-send" id="sendBtn">Envoyer la position</button>

  <footer>&copy; <span id="year"></span> Map Selector. Tous droits réservés.</footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    // Initialize map
    const map = L.map('map').setView([0, 0], 2); // Centered at world
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let selectedMarker = null;
    let selectedLatLng = null;

    map.on('click', function(e) {
      selectedLatLng = e.latlng;
      if (selectedMarker) map.removeLayer(selectedMarker);
      selectedMarker = L.marker(selectedLatLng).addTo(map)
        .bindPopup(`Lat: ${selectedLatLng.lat.toFixed(5)}, Lng: ${selectedLatLng.lng.toFixed(5)}`)
        .openPopup();
    });

    document.getElementById('sendBtn').addEventListener('click', async () => {
      if (!selectedLatLng) {
        alert("Veuillez sélectionner un emplacement sur la carte !");
        return;
      }

      const data = {
        latitude: selectedLatLng.lat,
        longitude: selectedLatLng.lng
      };

      /*
      try {
        const response = await fetch('https://api-meteo-git-main-tsanga-awanas-projects.vercel.app/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        alert("Position envoyée avec succès !");
        const trueRes = await response.json()
        console.log(trueRes)
      } catch (err) {
        alert("Erreur lors de l'envoi de la position");
      }*/

      try {
  const apiKey = "f6e6398106b758621105959e4add914e"; // Remplacez par votre clé OpenWeatherMap
  const weatherUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${selectedLatLng.lat}&lon=${selectedLatLng.lng}&appid=${apiKey}&units=metric&lang=fr`;

  const response = await fetch(weatherUrl);
  if (!response.ok) throw new Error("Impossible de récupérer les données météo");

  const weatherData = await response.json();
  
  // Affichage console ou sur votre interface
  console.log(weatherData);

  // Exemple: afficher un message à l'utilisateur
  alert(`Météo à l'emplacement sélectionné:\n${weatherData.name}, ${weatherData.sys.country}\nTempérature: ${weatherData.main.temp}°C\nConditions: ${weatherData.weather[0].description}`);
  
} catch (err) {
  console.error(err);
  alert("Erreur lors de la récupération des données météo");
}

    });
  </script>
</body>
</html>
